<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./timerStyle.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <article class="timer">
        <output class="minutes">00</output>
        <p class="double_point">:</p>
        <output class="seconds">00</output>
      </article>
      <article class="timer_buttons">
        <button class="timer_btn add_ten_minutes">+10m</button>
        <button class="timer_btn add_minute">+1m</button>
        <button class="timer_btn add_ten_seconds">+10s</button>
        <button class="timer_btn add_second">+1s</button>
        <button class="timer_btn start_timer">Start</button>
        <button class="timer_btn stop_timer" hidden>Stop</button>
        <button class="timer_btn clear_timer">clear</button>
      </article>
    </div>
  </body>
</html>
